<div class="adicionar-produto">
  <input type="text" placeholder="Nome do produto" [(ngModel)]="nome">
  <textarea placeholder="Descricao do produto" [(ngModel)]="descricao"></textarea>
  <input type="number" placeholder="preço" [(ngModel)]="preco">
  <!-- <input type="number" placeholder="categoria numérica" [(ngModel)]="categoria"> -->
  <input type="text" placeholder="url imagem" [(ngModel)]="url_imagem">
  <button class="button__adicionar" (click)="adicionarProduto()">Adicionar</button>
</div>
