<div class="produtos">
  @for (produto of produtos; track $index ) {
    <div class="produto">
      <img [src]="produto.url_imagem" alt="imagem do produto" class="produto__imagem">
      <p>{{ produto.nome }}</p>
      <p>{{ produto.descricao }}</p>
      <p>{{ produto.preco }}</p>
    </div>
  }
</div>
